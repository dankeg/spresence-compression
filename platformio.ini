; https://docs.platformio.org/page/projectconf.html

[env:spresense]
platform = sonyspresense
board = spresense
framework = arduino
monitor_speed = 115200
upload_port = /dev/cu.usbserial-2110
; Override build.stack to set __reserved_ramsize = 0
; The default is: -Wl,--defsym,__reserved_ramsize=1572864-{upload.maximum_size}
; By overriding it to 0, we give MainCore full 1.5 MB RAM instead of default 768 KB
; Try overriding the board's build.stack setting directly:
board_build.stack = -Wl,--defsym,__reserved_ramsize=0
build_flags = 
    -Ilib
    -Iinclude/icer
    ; Memory optimization: force code to flash, minimize RAM usage
    -Os
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -Wl,--strip-all
    ; ICER configuration - only compile what we need
    -DUSE_ENCODE_FUNCTIONS
    -DUSE_UINT16_FUNCTIONS
    ; ICER limits for this application
    -DICER_MAX_SEGMENTS=16
    -DICER_MAX_DECOMP_STAGES=5
    -DICER_MAX_PACKETS_16=400
    ; Enable user-provided buffers for dynamic allocation
    -DUSER_PROVIDED_BUFFERS
    ; Heap/stack layout for higher resolution JPEG capture
    -DCONFIG_MAIN_CORE_STACKSIZE=40960
    -DCONFIG_MAIN_CORE_HEAPSIZE=573440
    ; Disable unused features to free memory (AudioDSP, GNSS, SubCore)
    -DCONFIG_AUDIO_DSP=n
    -DCONFIG_GNSS=n
    -DCONFIG_SUBCORE=n
    ; Override __reserved_ramsize=0 so MainCore can use full 1.5 MB RAM
    -Wl,--defsym,__reserved_ramsize=0

